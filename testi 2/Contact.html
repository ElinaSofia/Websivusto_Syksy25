 <section id="contact" class="section">
        <h2>Contact / Reserve a Table</h2>

        <div class="contact-wrap">
          <form onsubmit="submitForm(event)">
            <input id="name" placeholder="Name" required />
            <input id="email" type="email" placeholder="Email" required />
            <input id="phone" placeholder="Phone (optional)" />
            <textarea id="message" rows="4" placeholder="Message"></textarea>

            <div class="form-buttons">
              <button type="submit">Send</button>
              <button type="button" class="clear-btn" onclick="clearForm()">
                Clear
              </button>
            </div>
            <p id="formResponse"></p>
          </form>

          <div class="card contact-info">
            <h3>Opening Hours</h3>
            <p>Mon–Fri 08:00–18:00<br />Sat–Sun 09:00–20:00</p>

            <h3>Address</h3>
            <p>Example Street 5, 00100 Helsinki</p>

            <h3>Follow Us</h3>
            <p>Instagram · Facebook · TikTok</p>
          </div>
        </div>
      </section>
